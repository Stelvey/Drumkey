<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumkey</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <div class="primary" contenteditable="true" spellcheck="false">Drumkey</div>
        <!-- You can play this even drunk! -->
    </header>
    <article>
        <ul class="keys">
            <li data-key="KeyA" class="key">
                <div class="primary">A</div>
                <div class="secondary">CLAP</div>
            </li>
            <li data-key="KeyS" class="key">
                <div class="primary">S</div>
                <div class="secondary">HIHAT</div>
            </li>
            <li data-key="KeyD" class="key">
                <div class="primary">D</div>
                <div class="secondary">KICK</div>
            </li>
            <li data-key="KeyF" class="key">
                <div class="primary">F</div>
                <div class="secondary">PERCUSSION</div>
            </li>
            <li data-key="KeyG" class="key">
                <div class="primary">G</div>
                <div class="secondary">RIDE</div>
            </li>
            <li data-key="KeyH" class="key">
                <div class="primary">H</div>
                <div class="secondary">RIMSHOT</div>
            </li>
            <li data-key="KeyJ" class="key">
                <div class="primary">J</div>
                <div class="secondary">SHAKER</div>
            </li>
            <li data-key="KeyK" class="key">
                <div class="primary">K</div>
                <div class="secondary">SNAP</div>
            </li>
            <li data-key="KeyL" class="key">
                <div class="primary">L</div>
                <div class="secondary">SNARE</div>
            </li>
        </ul>
    </article>
    <footer>
        <div>Made by</div>
        <div>&nbsp;</div>
        <div class="secondary"><a href=https://github.com/Stelvey>Stelvey</a></div>
    </footer>
</body>
</html>
